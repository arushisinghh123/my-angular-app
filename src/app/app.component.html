<div class="app-container">
  <!-- Theme Toggle Button -->
  <div class="theme-toggle-container">
    <button 
      mat-icon-button 
      (click)="toggleTheme()"
      class="theme-toggle-button"
      [matTooltip]="isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode'">
      <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
  </div>

  <!-- Tab Navigation -->
  <mat-tab-group class="main-tabs" animationDuration="300ms">
    <mat-tab label="Dashboard">
      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
    </mat-tab>
    <mat-tab label="Overall Scenario Statistics">
      <div class="tab-content">
        <app-scenario-statistics></app-scenario-statistics>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
